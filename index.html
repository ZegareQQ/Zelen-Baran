<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Interaktywna książka z obrazkami</title>
<style>
  body {
    background-color: #fdf3e7;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    font-family: 'Georgia', serif;
    margin: 0;
  }
  .book {
    width: 600px;
    height: 400px;
    position: relative;
    perspective: 2000px;
  }
  .page {
    width: 100%;
    height: 100%;
    background-color: #fff8ee;
    border: 1px solid #d8c3a5;
    position: absolute;
    top: 0;
    left: 0;
    transition: transform 1s, box-shadow 0.3s, background-color 0.3s;
    transform-origin: left;
    box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    padding: 30px;
    box-sizing: border-box;
    z-index: 1;
    cursor: pointer;
    overflow: hidden;
  }
  .page:hover {
    box-shadow: 0 8px 20px rgba(0,0,0,0.35);
    background-color: #fff9f0;
  }
  .page.flipped {
    transform: rotateY(-180deg);
    z-index: 0;
  }
  .page h2, .page h3 {
    margin-top: 0;
  }
  .ornament {
    display: block;
    margin: 10px 0 20px 0;
    max-width: 120px;
    border: 2px solid #d8c3a5;
    border-radius: 8px;
    box-shadow: 0 3px 6px rgba(0,0,0,0.15);
  }
  .decorative-line {
    width: 100%;
    height: 4px;
    background: linear-gradient(to right, #d8c3a5, #fdf3e7, #d8c3a5);
    margin: 20px 0;
    border-radius: 2px;
  }
</style>
</head>
<body>

<div class="book">
  <div class="page" id="page1">
    <h2>Strona 1</h2>
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/69/Crystal_Project_flower.png/120px-Crystal_Project_flower.png" alt="Ornament 1" class="ornament" />
    <p>Witaj w interaktywnej książce z ozdobnikami! Kliknij, aby przewrócić stronę.</p>
    <div class="decorative-line"></div>
  </div>
  <div class="page" id="page2" style="z-index: 0;">
    <h2>Strona 2</h2>
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/8c/Crystal_Project_star.png/120px-Crystal_Project_star.png" alt="Ornament 2" class="ornament" />
    <p>To jest druga strona z dekoracyjnym obrazkiem. Kliknij, aby wrócić.</p>
    <div class="decorative-line"></div>
  </div>
</div>

<script>
  const page1 = document.getElementById('page1');
  const page2 = document.getElementById('page2');

  page1.addEventListener('click', () => {
    page1.classList.add('flipped');
    page2.style.zIndex = 1;
  });

  page2.addEventListener('click', () => {
    page1.classList.remove('flipped');
    page2.style.zIndex = 0;
  });
</script>

</body>
</html>
