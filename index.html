<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Menu Restauracji Zelený Baran</title>
  <style>
    body {
      background-color: #000000;
      font-family: 'Times New Roman', Times, serif;
      margin: 0;
      padding: 0;
      color: white;
      overflow-x: hidden;
    }
    .book {
      width: 90vw;
      max-width: 600px;
      margin: 30px auto;
      perspective: 1500px;
      position: relative;
      height: 400px;
    }
    .page {
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0;
      left: 0;
      background-color: #222;
      border-radius: 8px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.7);
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
      backface-visibility: hidden;
      transition: transform 0.8s ease;
      font-size: 1.1rem;
    }
    /* Okładka */
    .cover {
      background-color: #006400;
      background-image: url('https://i.imgur.com/7XYqRmP.jpg');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      color: white;
      font-size: 2rem;
      font-weight: bold;
      border-radius: 8px;
      box-shadow: 0 0 20px #004d00;
      justify-content: center;
      text-align: center;
    }

    /* Strona tylna okładki */
    .back-cover {
      background-color: #004000;
      border-radius: 8px;
      box-shadow: 0 0 20px #002200;
      color: white;
      font-size: 1rem;
      padding: 20px;
      text-align: center;
    }

    /* Animacja przewijania */
    .page.next {
      transform: rotateY(-180deg);
      z-index: 0;
    }
    .page.current {
      z-index: 2;
      transform: rotateY(0deg);
    }

    /* Przycisk */
    .btn {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #006400;
      border: none;
      border-radius: 5px;
      color: white;
      font-family: 'Times New Roman', Times, serif;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .btn:hover {
      background-color: #004000;
    }

  </style>
</head>
<body>

  <div class="book">
    <!-- Okładka -->
    <div class="page cover current" id="page1">
      <h1>Menu Restauracji<br>Zelený Baran</h1>
    </div>
    <!-- Dania główne -->
    <div class="page next" id="page2" style="transform: rotateY(-180deg);">
      <h2>Dania główne</h2>
      <ul>
        <li>Grillowane warzywa</li>
        <li>Baranina z grillowanymi warzywami</li>
        <li>Kebab z baraniną</li>
      </ul>
    </div>
    <!-- Napoje -->
    <div class="page next" id="page3" style="transform: rotateY(-180deg);">
      <h2>Napoje gazowane</h2>
      <ul>
        <li>Coca Cola</li>
        <li>Sprite</li>
        <li>Fanta</li>
        <li>Dr Pepper</li>
      </ul>
    </div>
    <!-- Tylna okładka -->
    <div class="page next back-cover" id="page4" style="transform: rotateY(-180deg);">
      <p>Zapraszamy ponownie!<br>Telefon: 123-456-789<br>Email: kontakt@zelenybaran.pl</p>
    </div>
  </div>

  <div style="text-align:center;">
    <button class="btn" id="prevBtn" disabled>Poprzednia strona</button>
    <button class="btn" id="nextBtn">Następna strona</button>
  </div>

  <script>
    const pages = document.querySelectorAll('.page');
    let currentPage = 0;

    const updatePages = () => {
      pages.forEach((page, i) => {
        if (i === currentPage) {
          page.classList.add('current');
          page.classList.remove('next');
          page.style.transform = 'rotateY(0deg)';
          page.style.zIndex = 2;
        } else if (i === currentPage + 1) {
          page.classList.add('next');
          page.classList.remove('current');
          page.style.transform = 'rotateY(-180deg)';
          page.style.zIndex = 1;
        } else {
          page.classList.remove('current', 'next');
          page.style.transform = 'rotateY(-180deg)';
          page.style.zIndex = 0;
        }
      });
      document.getElementById('prevBtn').disabled = currentPage === 0;
      document.getElementById('nextBtn').disabled = currentPage === pages.length - 1;
    }

    document.getElementById('prevBtn').addEventListener('click', () => {
      if (currentPage > 0) {
        currentPage--;
        updatePages();
      }
    });

    document.getElementById('nextBtn').addEventListener('click', () => {
      if (currentPage < pages.length - 1) {
        currentPage++;
        updatePages();
      }
    });

    updatePages();
  </script>

</body>
</html>
