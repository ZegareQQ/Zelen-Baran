<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Zelený Baran - Menu</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&family=Times+New+Roman&display=swap');

    body {
      margin: 0;
      background-color: #111;
      font-family: 'Times New Roman', serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .book {
      width: 90vw;
      height: 90vh;
      perspective: 2000px;
      position: relative;
    }

    .page {
      width: 100%;
      height: 100%;
      position: absolute;
      transform-origin: left;
      transition: transform 1s;
      backface-visibility: hidden;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
      border-radius: 10px;
      overflow: hidden;
    }

    /* Okładka - czarna skóra i złoty ozdobny napis */
    .page.cover {
      background-image: url('https://images.unsplash.com/photo-1604909052966-89abbf02c36b?auto=format&fit=crop&w=900&q=80');
      background-size: cover;
      background-position: center;
      color: #d4af37; /* złoty kolor */
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Great Vibes', cursive;
      font-size: 4rem;
      font-weight: 700;
      text-shadow:
         2px 2px 0 #000,
         -2px -2px 0 #000,
         2px -2px 0 #000,
         -2px 2px 0 #000;
      z-index: 6;
    }

    .page-content {
      position: relative;
      z-index: 1;
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 40px;
      box-sizing: border-box;
      text-align: center;
    }

    .page h1, .page h2 {
      margin: 10px 0;
    }

    .page p {
      font-size: 1.6rem;
    }

    /* Menu z obrazkami i półprzezroczystą nakładką */
    .page:not(.cover) {
      background-color: #222;
      color: white;
      border-radius: 10px;
    }

    .page img.bg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 0;
      opacity: 0.5;
      border-radius: 10px;
    }

    .menu-item {
      font-size: 2rem;
      margin: 10px 0;
    }

    .menu-item span {
      display: block;
      font-size: 1.5rem;
      opacity: 0.8;
      margin-top: 5px;
    }

    /* Przestrzeń między nazwą a ceną - dodajemy spację i myślnik */
    .menu-item span::before {
      content: "– ";
      font-weight: normal;
      opacity: 0.8;
    }

    .flipped {
      transform: rotateY(-180deg);
      z-index: 0 !important;
    }

    /* Warstwowanie stron (najwyższa na górze) */
    .page:nth-child(1) { z-index: 6; }
    .page:nth-child(2) { z-index: 5; }
    .page:nth-child(3) { z-index: 4; }
    .page:nth-child(4) { z-index: 3; }
    .page:nth-child(5) { z-index: 2; }
    .page:nth-child(6) { z-index: 1; }

    .buttons {
      position: absolute;
      bottom: 10px;
      width: 100%;
      text-align: center;
      z-index: 100;
    }

    .buttons button {
      margin: 0 10px;
      padding: 10px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      background-color: darkgreen;
      color: white;
      cursor: pointer;
      font-family: 'Times New Roman', serif;
      transition: background-color 0.3s ease;
    }

    .
