<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Zelený Baran - Menu</title>
  <style>
    body {
      background-color: #fdf3e7;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Georgia', serif;
      margin: 0;
    }
    .book {
      width: 700px;
      height: 500px;
      position: relative;
      perspective: 2000px;
      background-color: #fff8ee;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      border: 5px solid #c2a57c;
      padding: 30px;
      box-sizing: border-box;
    }
    .header {
      text-align: center;
      margin-bottom: 30px;
    }
    .header img {
      height: 80px;
      vertical-align: middle;
      margin-right: 15px;
    }
    .header h1 {
      display: inline-block;
      vertical-align: middle;
      margin: 0;
      font-size: 36px;
      color: #8b5e3c;
      letter-spacing: 2px;
    }
    .section {
      margin-bottom: 30px;
    }
    .section h2 {
      font-size: 24px;
      color: #a0522d;
      border-bottom: 1px solid #d8c3a5;
      padding-bottom: 5px;
      margin-bottom: 20px;
    }
    .item {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
    }
    .item img {
      width: 100px;
      height: 70px;
      object-fit: cover;
      border-radius: 8px;
      margin-right: 15px;
    }
    .item-info {
      display: flex;
      justify-content: space-between;
      width: 100%;
    }
    .item-name {
      font-size: 18px;
      color: #5c3a21;
    }
    .item-price {
      font-size: 18px;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="book">
    <div class="header">
      <img src="images/baran.png" alt="Logo Zelený Baran" />
      <h1>Zelený Baran</h1>
    </div>

    <div class="section">
      <h2>Dania główne</h2>

      <div class="item">
        <img src="https://cdn.pixabay.com/photo/2017/08/02/01/01/grilled-vegetables-2565107_960_720.jpg" alt="Grilled Vegetables" />
        <div class="item-info">
          <div class="item-name">Grilled Vegetables</div>
          <div class="item-price">34 zł</div>
        </div>
      </div>

      <div class="item">
        <img src="https://cdn.pixabay.com/photo/2018/04/12/21/26/lamb-3317636_960_720.jpg" alt="Mutton with Grilled Vegetables" />
        <div class="item-info">
          <div class="item-name">Mutton with Grilled Vegetables</div>
          <div class="item-price">46 zł</div>
        </div>
      </div>

      <div class="item">
        <img src="https://cdn.pixabay.com/photo/2022/09/20/12/08/kebab-7468705_960_720.jpg" alt="Kebab with Mutton" />
        <div class="item-info">
          <div class="item-name">Kebab with Mutton</div>
          <div class="item-price">40 zł</div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
