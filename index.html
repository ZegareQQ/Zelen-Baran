<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Zelený Baran - Menu</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Times+New+Roman&display=swap');

    body {
      margin: 0;
      background-color: #111;
      font-family: 'Times New Roman', serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .book {
      width: 90vw;
      height: 90vh;
      perspective: 2000px;
      position: relative;
    }

    .page {
      width: 100%;
      height: 100%;
      position: absolute;
      transform-origin: left;
      transition: transform 1s;
      backface-visibility: hidden;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
      background-color: white;
      border: 8px solid #000;
      box-sizing: border-box;
    }

    /* Okładka czarna skóra cielęca (tekstura) */
    .page:nth-child(1) {
      background-image: url('https://cdn.pixabay.com/photo/2016/04/22/22/44/leather-1341204_1280.jpg');
      background-size: cover;
      background-position: center;
      color: gold;
      font-family: 'Great Vibes', cursive;
      font-size: 4rem;
      display: flex;
      justify-content: center;
      align-items: center;
      border-color: goldenrod;
      box-shadow: 0 0 20px goldenrod;
      z-index: 6;
      text-shadow: 2px 2px 4px #000000aa;
    }

    .page-content {
      position: relative;
      z-index: 1;
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 40px;
      box-sizing: border-box;
      text-align: center;
    }

    .page h1, .page h2 {
      margin: 10px 0;
    }

    .page p {
      font-size: 1.6rem;
    }

    .page img.bg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 0;
      opacity: 0.5;
    }

    .menu-item {
      font-size: 2rem;
      margin: 10px 0;
    }

    .menu-item span {
      display: block;
      font-size: 1.5rem;
      opacity: 0.8;
      margin-top: 0.2rem;
    }

    .flipped {
      transform: rotateY(-180deg);
      z-index: 0 !important;
    }

    .page:nth-child(2) { z-index: 5; }
    .page:nth-child(3) { z-index: 4; }
    .page:nth-child(4) { z-index: 3; }
    .page:nth-child(5) { z-index: 2; }
    .page:nth-child(6) { z-index: 1; }

      bottom: 10px;
